<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>서울특별시 꽃가루 농도 조회</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">서울특별시 꽃가루 농도 조회</h1>

    <form id="pollenForm">
        <div class="form-group">
            <label for="addr2">구 :</label>
            <select id="addr2" name="addr2" class="form-control">
                <option value="">구를 선택하세요</option>
                {% for entry in addr_data %}
                    <option value="{{ entry.addr2 }}">{{ entry.addr2 }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="addr3">동 :</label>
            <select id="addr3" name="addr3" class="form-control">
                <option value="">동을 선택하세요</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">조회</button>
    </form>

    <br>
    <br>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="d-flex align-items-center">
                <i class="fas fa-tree fa-3x mr-3" id="pineIcon"></i>
                <div>
                    <h4><strong>소나무</strong></h4>
                    <div id="result_pine">
                        <!-- 소나무 꽃가루 농도 표시 위치 -->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="d-flex align-items-center">
                <i class="fas fa-tree fa-3x mr-3" id="oakIcon"></i>
                <div>
                    <h4><strong>참나무</strong></h4>
                    <div id="result_oak">
                        <!-- 참나무 꽃가루 농도 표시 위치 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    $(document).ready(function () {
        const addrData = {{ addr_data|safe }};

        $('#addr2').change(function () {
            const selectedAddr2 = $(this).val();
            const addr3List = addrData.filter(entry => entry.addr2 === selectedAddr2)[0].addr3;

            $('#addr3').empty().append('<option value="">동을 선택하세요</option>');

            for (const addr3 of addr3List) {
                $('#addr3').append($('<option>', {
                    value: addr3.name,
                    text: addr3.name
                }));
            }
        });

        // 농도에 따른 텍스트 매핑
        const pollenLevelText = {
            '0': '낮음',
            '1': '보통',
            '2': '높음',
            '3': '매우 높음'
        };
    
        // 농도에 따른 색상 매핑
        const pollenLevelColor = {
            '0': 'green',
            '1': 'yellow',
            '2': 'orange',
            '3': 'red'
        };

        const pollenLevelIconColor = {
            '0': 'green',
            '1': 'yellow',
            '2': 'orange',
            '3': 'red'
        };

        $('#pollenForm').submit(function (e) {
            e.preventDefault();

            const addr2 = $('#addr2').val();
            const addr3Name = $('#addr3').val();

            const addr3List = addrData.filter(entry => entry.addr2 === addr2)[0].addr3;
            const addr3 = addr3List.find(addr => addr.name === addr3Name);
            const addr_code = addr3 ? addr3.addr_code : null;
            
            if (addr_code) {
                
                $.ajax({
                    type: "GET",
                    url: "api/",
                    data: {
                        pollen_type: 'pine',
                        area_no: addr_code
                    },
                    success: function(data) {
                        console.log(data); // 응답 데이터 확인
                    
                        if (!data) {
                            $('#result').text("응답 데이터가 없습니다.");
                            return;
                        }
                    
                        const today = data.today || '데이터 없음';
                        const levelText = pollenLevelText[today];
                        const levelColor = pollenLevelColor[today];                    
                        const levelIconColor = pollenLevelIconColor[today] || 'gray';
                        
                        $('#result_pine').html(`
                            <p><strong>오늘의 꽃가루 농도: <span style="color: ${levelColor};">${levelText}</span></strong></p>
                        `);
                        $('#pineIcon').css('color', levelIconColor);
                    
                    
                    },
                    
                    error: function(error) {
                        $('#result').text("데이터를 가져오는 중 문제가 발생했습니다.");
                    }
                });

                $.ajax({
                    type: "GET",
                    url: "api/",
                    data: {
                        pollen_type: 'oak',
                        area_no: addr_code
                    },
                    success: function(data) {
                        console.log(data); // 응답 데이터 확인
                    
                        if (!data) {
                            $('#result').text("응답 데이터가 없습니다.");
                            return;
                        }
                    
                        const today = data.today || '데이터 없음';
                        const levelText = pollenLevelText[today];
                        const levelColor = pollenLevelColor[today];
                        const levelIconColor = pollenLevelIconColor[today] || 'gray';
                        
                        $('#result_oak').html(`
                            <p><strong>오늘의 꽃가루 농도: <span style="color: ${levelColor};">${levelText}</span></strong></p>
                        `);
                        $('#oakIcon').css('color', levelIconColor);
                    
                    },
                    
                    error: function(error) {
                        $('#result').text("데이터를 가져오는 중 문제가 발생했습니다.");
                    }
                });
                
            } else {
                $('#result').text("행정구역 코드를 찾을 수 없습니다.");
            }
        });
    });
</script>

</body>
</html>
